      isArray: true
      name: hostconfig_consolesize
    - auto: PREDEFINED
      description: 'Isolation technology of the container. (Windows only) '
      name: hostconfig_isolation
      predefined:
      - default
      - process
      - hyperv
    - description: 'The list of paths to be masked inside the container (this overrides
