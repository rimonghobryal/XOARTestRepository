detaileddescription: "### Community Contributed Integration\n #### Integration Author:
  Joachim Bockland\n No support or maintenance is provided by the author. Customers
  are encouraged to engage with the user community for questions and guidance at the
  [Cortex XSOAR Live Discussions](https://live.paloaltonetworks.com/t5/cortex-xsoar-discussions/bd-p/Cortex_XSOAR_Discussions).\n***\nMicrosoft
  integrations (Graph and Azure) in Cortex XSOAR use Azure Active Directory applications
  to authenticate with Microsoft APIs. These integrations use OAuth 2.0 and OpenID
  Connect standard-compliant authentication services, which use an Application to
  sign-in or delegate authentication. For more information, see the Microsoft identity
  platform overview.\n\n# Self-Deployed Application\nTo use a [Self-Deployed Application](https://xsoar.pan.dev/docs/reference/articles/microsoft-integrations---authentication#self-deployed-application)\n
  , you need to add a [new Azure App Registration in the Azure Portal](https://docs.microsoft.com/en-us/graph/auth-register-app-v2#register-a-new-application-using-the-azure-portal).\n
  \n### Authentication Using the User - Authorization Code Flow\n\nFollow these steps
  for [Authorization Code flow](https://xsoar.pan.dev/docs/reference/articles/microsoft-integrations---authentication#authorize-on-behalf-of-a-user)
  configuration:\n\n1. To use a self-configured Azure application, you need to add
  a new Azure App Registration in the Azure Portal. To add the registration, refer
  to the following [Microsoft article](https://docs.microsoft.com/en-us/microsoft-365/security/defender/api-create-app-web?view=o365-worldwide#create-an-app)
  steps 1-8.\n2. choose the user_auth_flow option in the ***Authentication Type***
  parameter.\n3. Enter your Client/Application ID in the ***Application ID*** parameter.
  \n4. Enter your Client Secret in the ***Client Secret*** parameter.\n5. Enter your
  Tenant ID in the ***Tenant ID*** parameter.\n6. Enter your Application redirect
  URI in the ***Application redirect URI*** parameter.\n7. Enter your Authorization
  code in the ***Authorization code*** parameter.\n7. Save the instance.\n8. Run the
  ***!msgraph-teams-test*** command - a 'Success' message should be printed to the
  War Room.\n\n### Required Permissions\nChat.Create - Delegated\nChat.Read - Delegated
  \nChat.ReadBasic - Delegated \nChat.ReadWrite - Delegated \nChatMember.Read - Delegated
  \nChatMember.ReadWrite - Delegated \nChatMessage.Read - Delegated \nChatMessage.Send
  - Delegated\n\n---\n[View Integration Documentation](https://xsoar.pan.dev/docs/reference/integrations/microsoft-graph-teams)"
