comment: "This transformer will invert every two items in an array.\nExample:  \n[\"A\",
  \"B\", \"C\", \"D\"]\nResult:\n[\"B\", \"A\", \"D\", \"C\"]\n\nIf the total of items
  in the array is an odd number the last item will be removed\nExample:\n[\"A\", \"B\",
  \"C\", \"D\", \"E\"]\nResult:\n[\"B\", \"A\", \"D\", \"C\"]\n\nIf the item is not
  an array the output will be same passed object."
