script: |
  register_module_line('InvertEveryTwoItems', 'start', __line__())
  ### pack version: 1.2.1


  from itertools import chain


  value = []
  value = demisto.args()["value"]

  list_out = list(chain.from_iterable(zip(value[1::2], value[::2])))

  demisto.results(list_out)

  register_module_line('InvertEveryTwoItems', 'end', __line__())
