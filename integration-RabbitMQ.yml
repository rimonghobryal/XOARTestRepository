  dockerimage: demisto/python3:3.10.5.31928
  isfetch: true
  runonce: false
  script: |+
    import requests
    import json
    import base64
    import urllib.parse
    from datetime import datetime

    requests.packages.urllib3.disable_warnings()

    # defining the api-endpoint
    API_ENDPOINT = "https://172.16.201.201:15671/api/queues/%2Frsa%2Fsystem/incidents.archer/get"
    QUEUE = "incidents.archer"
    virtual_host = '/rsa/system'
    VHOST = urllib.parse.quote(virtual_host, safe='')
    USERNAME = 'deploy_admin'
    PASSWORD = 'Netwitness1!'
    #API_DOCUMENTATION = "https://172.16.201.201:15671/api"
    COUNT = 5
    ACKMODE = "ack_requeue_true"
    RABBIT_STATUS = ['ALERT_ADDED','INCIDENT_CREATED','INCIDENT_UPDATED']


    class Client(BaseClient):
        """
        Client to use in the ServiceNow integration. Overrides BaseClient.
        """

        def __init__(self, server_url: str, username: str, password: str,
                    queue: str, vhost: str, count: int, ackmode: str, rabbit_status: list):
            """

            Args:
                server_url: SNOW server url
                sc_server_url: SNOW Service Catalog url
                cr_server_url: SNOW Change Management url
                username: SNOW username
                password: SNOW password
                oauth_params: (optional) the parameters for the ServiceNowClient that should be used to create an
                              access token when using OAuth2 authentication.
                verify: whether to verify the request
                fetch_time: first time fetch for fetch_incidents
                sysparm_query: system query
                sysparm_limit: system limit
                timestamp_field: timestamp field for fetch_incidents
                ticket_type: default ticket type
                get_attachments: whether to get ticket attachments by default
                incident_name: the ServiceNow ticket field to be set as the incident name
                look_back: defines how much backwards (minutes) should we go back to try to fetch incidents.
            """
        def http_request(self):
            headers = {'content-type': 'application/json'}
            # data to be sent to api
            pdata = {"count":COUNT,"ackmode": ACKMODE,"encoding":"auto"}
            response = requests.post(url=API_ENDPOINT, auth=(USERNAME, PASSWORD), json=pdata, headers=headers, verify=False)
            return response


        def fetch_incidents(self):
            incidents = []
            headers = {'content-type': 'application/json'}
            # data to be sent to api
            pdata = {"count":COUNT,"ackmode": ACKMODE,"encoding":"auto"}

            # sending post request and saving response as response object
            r = requests.post(url=API_ENDPOINT, auth=(USERNAME, PASSWORD), json=pdata, headers=headers, verify=False)

            # extracting response text
            pastebin_url = r.json()
            #print(pastebin_url)

            # check if it is a INICDENT_UPDATED or INCIDENT_CREATED
            for i in range(len(pastebin_url)):
                #fetch only incident created or updated
                if pastebin_url[i]['properties']['headers']['incidentChangeType'] in RABBIT_STATUS:
                    if type(pastebin_url[i]['payload']) == str:
                        pastebin_url[i]['payload'] = json.loads(pastebin_url[i]['payload'])
                    NAME = pastebin_url[i]['payload']['incident']['name']
                    incident = {
                        'name': f'RabbitMQ - {NAME}',  # name is required field, must be set
                        'occurred': datetime.utcfromtimestamp(pastebin_url[i]['properties']['headers']['timestamp']).strftime('%Y-%m-%dT%H:%M:%SZ'),  # must be string of a format ISO8601
                        'rawJSON': json.dumps(pastebin_url[i])
                        # the original event, this will allow mapping of the event in the mapping stage. Don't forget to `json.dumps`
                    }
                    incidents.append(incident)
            #print(incidents)
            return incidents


    def test_module(client: Client, params) -> None:
        if params.get('isFetch'):
            client.fetch_incidents()

        client.http_request()

        return_results('ok')

    """def get_remote_data_command(client, args):
        parsed_args = GetRemoteDataArgs(args)
        try:
          new_incident_data: Dict = client.get_incident_data(parsed_args.remote_incident_id, parsed_args.last_update)
          raw_entries: List[dict] = client.get_incident_entries(parsed_args.remote_incident_id, parsed_args.last_update)
          parsed_entries = []
          for entry in raw_entries:
              parsed_entries.append({
                  'Type': EntryType.NOTE,
                  'Contents': entry.get('contents'),
                  'ContentsFormat': EntryFormat.TEXT,
                  'Tags': ['tag1', 'tag2'],  # a list of tags to add to the entry
                  'Note': False  # boolean: True for Note, False otherwise
              })

          remote_incident_id = new_incident_data['incident_id']
          new_incident_data['id'] = remote_incident_id
          return GetRemoteDataResponse(new_incident_data, parsed_entries)
        except Exception as e:
          if "Rate limit exceeded" in str(e):  # modify this according to the vendor's spesific message
              return_error("API rate limit")

    def get_modified_remote_data_command(client, args):
        remote_args = GetModifiedRemoteDataArgs(args)
        last_update = remote_args.last_update
        last_update_utc = dateparser.parse(last_update, settings={'TIMEZONE': 'UTC'})  # converts to a UTC timestamp

        raw_incidents = client.get_incidents(gte_modification_time=last_update_utc, limit=100)
        modified_incident_ids = list()
        for raw_incident in raw_incidents:
            incident_id = raw_incident.get('incident_id')
            modified_incident_ids.append(incident_id)

        return GetModifiedRemoteDataResponse(modified_incident_ids)
    """
    client = Client(server_url = API_ENDPOINT, username = USERNAME, password = PASSWORD,
                    queue = QUEUE, vhost = VHOST, count = COUNT, ackmode = ACKMODE, rabbit_status = RABBIT_STATUS)


    def main():
        command = demisto.command()
        #command = 'fetch-incidents'
        if command == 'fetch-incidents':
            incidents = client.fetch_incidents()
            demisto.incidents(incidents)
        """
        elif command == 'get-remote-data':
                    return_results(get_remote_data_command(client, demisto.args()))
        elif demisto.command() == 'get-modified-remote-data':
                    return_results(get_modified_remote_data_command(client, demisto.args()))
                    """
